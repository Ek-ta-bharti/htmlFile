<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form >
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&+=])[a-zA-Z0-9@#$%^&+=]{8,}">
        <br>
        <label for="contact_number">Contact Number:</label>
        <input type="tel" name="contact_number" id="contact_number" required pattern="+91[0-9]{10}">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="age_group">Age Group:</label>
        <select name="age_group" id="age_group" required>
            <option value="">Select Age Group</option>
            <option value="0-18">0-18</option>
            <option value="18-30">18-30</option>
            <option value="30-60">30-60</option>
            <option value="60+">60+</option>
        </select>
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="college">College:</label>
        <input type="text" name="college" id="college" required>
        <br>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
